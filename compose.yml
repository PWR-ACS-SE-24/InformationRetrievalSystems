  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     arxivsearch:
  #       condition: service_healthy

volumes:
  postgres_data:
    driver: local

  elasticsearch_data:
    driver: local
